<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto-login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/geral.css">
    <link rel="stylesheet" href="estilos/media quierie.css">
</head>
<body>
    <main>
        <section id="login">
               <div id="imagem">
               </div>
               <div id="senha">
                  <h1>Login</h1>
                  <p>Seja bem Vindo Novamente, Fa√ßa o Login para poder acessar o site.</p>
                  <form action="cadastro.php" method="post" autocomplete="on">
                     <div class="campo">
                        <i class="material-symbols-outlined">
                            person
                        </i>
                        <input type="email" name="login" id="ilogin" placeholder="coloque seu e-mail" autocomplete="email" required> 
                        <label for="ilogin">login</label>
                     </div>
                     <div class="campo">
                        <i class="material-symbols-outlined">
                            badge
                        </i>
                        <input type="password" name="senha" id="isenha" placeholder="coloque sua senha" autocomplete="current-password" required minlength="5" maxlength="15">
                      <label for="isenha">senha</label> 
                    </div>
                    <input type="submit" value="Entrar" class="botao">
                    <a href="esqueci.html" class="botao">
                        esqueci a senha <i class="material-symbols-outlined">
                            sentiment_very_dissatisfied
                        </i>
                    </a>
                  </form>
               </div>
        </section>
    </main>
</body>
</html>
